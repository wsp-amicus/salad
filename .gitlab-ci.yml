image: node:latest

cache:
  key: node_modules
  paths:
    - node_modules

before_script:
  - apt-get update -qq && apt-get install -y -qq sshpass

stages:
  - install
  - build
  - deploy

install:
  stage: install
  only:
    - master
  script:
    - npm install --only=prod
  artifacts:
    paths:
      - node_modules

build:
  stage: build
  only:
    - master
  script:
    - npm run build
  dependencies:
    - install
  artifacts:
    paths:
      - build

deploy:
  stage: deploy
  only:
    - master
  script:
    - sshpass -p '$USER_PASS' bash ./deploy/deploy.sh
  dependencies:
    - install
    - build